<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let post of posts">
    <ion-item [routerLink]="['/item/', post.id]" detail>
      <ion-label>
      <h1>{{post.title}}</h1>
      <p>{{post.body}}</p>
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
